<h1>POST PAGE</h1>
<a ui-sref='createPost'>Create Post</a>
<a ui-sref='postList'>Post List</a>
<form id="filterbox" class="inputBox">
		<input class="filterbox" type='text' ng-model="searchString" placeholder="What are you looking to swoop?"/>
</form>
<h7>Search by Category</h7>
<select ng-model="categories" ng-options="item.category for item in fetchedPosts"></select>
<div ng-repeat='item in fetchedPosts | filter: searchString | filter: categories'>
  <div><h2>POST</h2></div>
  <div class="mainInfo">
    <div>{{ item.username }}</div>
    <a ui-sref="viewPost" ng-click="viewPost(item)" ng-model="item">{{ item.title }}</a>
  </div>
  <div class="subInfo">
    <div>{{ item.category }}</div>
    <div>{{ item.votes }}</div>
  </div>
  <!-- <div>{{ item.message }}</div> //This should be displayed in a seperate view for the actual post -->
</div>
