<div class='login-page'>

  <div class="header">
    <h1>POST PAGE</h1>
  <form id="filterbox" class="inputBox">
      <input class="filterbox" type='text' ng-model="searchString" placeholder="Search for..." style="width:17%; height: 5%; color:black;"/>
      <select ng-model="selectedCategory" class="dropdown" ng-options="item for item in uniqueCategories">
      </select>
      <select ng-model="sortType" class="dropdown" >
        <option value="date">Date</option>
        <option value="votes">Votes</option>
      </select>
  </form>
    <a ui-sref="createPost" class="btn btn-white btn-outline btn-lg btn-rounded" style="margin-top: 10px;">Create Post</a>
  </div>
  	<!-- <h7>Search by Category</h7> -->
  	<!-- <select ng-model="categories" class="dropdown" ng-options="item.category for item in fetchedPosts | unique: 'categories'"></select> -->
  	<div class="grid grid-pad">
      	<div class="post" ng-repeat='item in fetchedPosts | filter: searchString | filter: customFilter | orderBy : customOrder'>

          <div class="postImg">
              <img src="http://placehold.it/210x180" alt="" />
          </div>
          <div class="postContent">
            <span class="span3">
              <span><a ui-sref="viewPost({username: item.username, _id: item._id})" class="posttitle" ng-model="item">{{ item.title }}</a></span>
            </span>
            <span class="span3">
              <span class="username">by:{{ item.username }}, </span>
            </span>
             <div class="span3">
              <span>date:{{ item.date | niceDate }}</span>
            </div>
          </div>
          <div class="footer">
            <div class="cat">
              <i>category: </i></br>
              <i>{{ item.category }}</i>
            </div>
            <div class=" votes">
              <img src="../assets/thumbsUp.png" ng-class="{'voted': item.highlight}" alt="thumbsup" ng-click="increment(item)" /><span class="numberOfVotes">{{ item.votes }}</span>
            </div>
          </div>
          </div>
      	  <!-- <div class="subInfo">
      			<div class="column column-50 column-offset-25">
      			</div>
      	  </div> -->
      </div>

  	  <!-- <div>{{ item.message }}</div> //This should be displayed in a seperate view for the actual post -->
  	</div>
</div>
