<div>
  <h2>Write post here</h2>
  <input type="text" ng-model='message'>

  <h3>Add your project here</h3>
  <form ng-controller="createPostController">
      <textarea ng-model="txtcomment" placeholder="Your Project" style='width:550px'></textarea>
      <button ng-click='postToPage();' style='margin-top:10px;'>Post Project</button>
  </form>
  <!-- Using angular-file-upload  -->
  <h4>Upload Photo</h4>
  <element nv-file-drop uploader="{FileUploader}"></element>
</div>
