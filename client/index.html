<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./myPostList/myPostList.css">
    <title>DIYelpin</title>
  </head>
  <body ng-app='yelpin'>
    <nav ng-controller="signinController">
      <img src="DIY.png">
      <ul>
